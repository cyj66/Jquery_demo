<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>stop/delay</title>
		<script src="jquery-3.5.0.min.js"></script>
		<style>
			*{
				margin:0;
				padding:0;
			}
			.one{
				width:100px;
				height:100px;
				background:red;
			}
			.two{
				width:500px;
				height:10px;
				background: blue;
			}
		</style>
		<script>
			$(function()
			{
				/*$("button").eq(0).click(function()
				{
					$(".one").animate({width:500,height:500},1000);   //可以同时修改多个属性，多个属性的动画会同时执行
				});*/
				
				//分开写则是多个属性的动画分开执行
				/*$("button").eq(0).click(function()
				{
					$(".one").animate({width:500},1000);
				});
				$("button").eq(0).click(function()
				{
					$(".one").animate({height:500},1000);
				});*/
				//亦可写成以下的链式编程
				$("button").eq(0).click(function()
				{
					$(".one").animate({width:500},1000).delay(2000).animate({height:500},1000);     //delay用于系统延迟时长
				});
				
				$("button").eq(1).click(function()
				{
					//立即停止当前动画，执行后续动画
					/*$("div").stop();     
					$("div").stop(false); 
					$("div").stop(false,false); 
					
					//立即停止当前和后续所有的动画
					$("div").stop(true); 
					$("div").stop(true,false); 
					
					//立即完成当前的，继续执行后续的动画
					$("div").stop(false,true); */
					
					//立即完成当前的，并且停止后续所有的
					$("div").stop(true,true); 
					
					//总结：stop("是否停止后续动画？","是否立即完成当前动画？")——没有写明参数默认是false
					
				});
			});
		</script>
	</head>
	<body>
		<button>开始动画</button>
		<button>停止动画</button>
		<div class="one"></div>
		<div class="two"></div>
	</body>
</html>
