<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>淡入淡出动画</title>
		<script src="jquery-3.5.0.min.js"></script>
		<style>
			*{
				margin:0;
				padding:0;
			}
			div{
				width:300px;
				height:300px;
				background: #008000;
				display:none;
			}
		</style>
		<script>
			$(function()
			{
				$("button").eq(0).click(function()
				{
					$("div").fadeIn(1000,function()
					{
						alert("淡入完毕");
					});
				});
				$("button").eq(1).click(function()
				{
					$("div").fadeOut(1000,function()
					{
						alert("淡出完毕");
					});
				});
				$("button").eq(2).click(function()
				{
					$("div").fadeToggle(1000,function()
					{
						alert("切换完毕");
					});
				});
				$("button").eq(3).click(function()
				{
					$("div").fadeTo(1000,0.5,function()
					{
						alert("淡入50%完毕");
					});
				});
			});
		</script>
	</head>
	<body>
		<button>淡入</button>
		<button>淡出</button>
		<button>切换</button>
		<button>淡入到一定程度</button>
		<div></div>
	</body>
</html>
