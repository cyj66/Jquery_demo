<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>复制节点</title>
		<script src="jquery-3.5.0.min.js"></script>
		<script>
			$(function()
			{
				$("button").eq(0).click(function()
				{
					var $li=$("li:first").clone(false);     //clone(false)为浅复制,只会复制元素内容
					$("ul").append($li);
				});
				$("button").eq(1).click(function()
				{
					var $li=$("li:first").clone(true);      //clone(true)为深复制，深复制会复制元素内容和事件
					$("ul").append($li);
				});
				
				$("li").click(function()
				{
					alert($(this).html());     //弹出被点击事件本身内容
				})
			});
		</script>
	</head>
	<body>
		<button>浅复制节点</button>
		<button>深复制节点</button>
		<ul>
			<li>第1个li</li>
			<li>第2个li</li>
			<li>第3个li</li>
			<li>第4个li</li>
			<li>第5个li</li>
		</ul>
	</body>
</html>
