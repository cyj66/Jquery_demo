<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>添加节点</title>
		<script src="jquery-3.5.0.min.js"></script>
		<script>
			$(function()
			{
				$("button").click(function()
				{
					//1.创建节点
					var $li=$("<li>新增的li</li>");
					
					//2.内部插入四个语句
					//$("ul").append($li);         //最后面新增
					//$("ul").prepend($li);        //最前面新增
					//$li.appendTo("ul");        //这两个用法与上面相同，主客调换罢了
					//$li.prependTo("ul");
					
					//3.外部插入四个语句
					//$("ul").after($li);    //添加到指定元素外部的后面
					//$("ul").before($li);     //添加到指定元素外部的前面
					//$li.insertAfter("ul");  //这两个用法与上面相同，主客调换罢了
					$li.insertBefore("ul");
				});
			});
		</script>
	</head>
	
	<body>
		<button>添加节点</button>
		<ul>
			<li>第1个li</li>
			<li>第2个li</li>
			<li>第3个li</li>
		</ul>
	</body>
</html>
