<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>下拉菜单</title>
		<script src="jquery-3.5.0.min.js"></script>
		<style>
			*{
				margin:0;
				padding:0;
			}
			.nav{
				width:300px;
				height:50px;
				margin:100px auto;
				background:deepskyblue;
				list-style:none;
			}
			.nav>li{
				width:100px;
				height:50px;
				line-height:50px;
				text-align:center;
				float:left;
			}
			.sub{
				list-style:none;
				background: tomato;
				display:none;
			}
		</style>
		<script>
			$(function()
			{
				//在jquery中，如果需要执行动画，建议在执行动画前先调用stop方法，然后再执行动画
				$(".nav>li").mouseenter(function()
				{
					var $sub=$(this).children(".sub");
					$sub.stop();    //解决动画队列堵塞问题，stop是停止当前正在执行的动画
					$sub.slideDown(1000);
					
				});
				$(".nav>li").mouseleave(function()
				{
					var $sub=$(this).children(".sub");
					$sub.stop(); 
					$sub.slideUp(1000);
				});
			});
		</script>
	</head>
	<body>
		<ul class="nav">
			<li>一级菜单
				<ul class="sub">
					<li>二级菜单</li>
					<li>二级菜单</li>
					<li>二级菜单</li>
				</ul>
			</li>
			<li>一级菜单
				<ul class="sub">
					<li>二级菜单</li>
					<li>二级菜单</li>
					<li>二级菜单</li>
				</ul>
			</li>
			<li>一级菜单
				<ul class="sub">
					<li>二级菜单</li>
					<li>二级菜单</li>
					<li>二级菜单</li>
				</ul>
			</li>
		</ul>
	</body>
</html>
