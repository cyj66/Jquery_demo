<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>静态方法each</title>
		<script src="jquery-3.5.0.min.js"></script>
		<script>
			var arr=[1,3,5,7];
			var obj={name:1,sex:2,length:3};    //伪数组，无法用原生foreach遍历,但jquery中的each可以    
			//1.利用原生的遍历
			arr.forEach(function(value,index)     //forEach() 方法用于调用数组的每个元素，并将元素传递给回调函数。
			{
				console.log(index,value);
			});
			// obj.forEach(function(value,index)
			// {
			// 	console.log(value,index);
			// })
			
			//2.利用jquery的each方法遍历
			$.each(arr,function(index,value)      //function为回调函数
			{
				console.log(index,value);
			});
			$.each(obj,function(index,value)
			{
				console.log(index,value);
			});
			//注意function中index和value的顺序
		</script>
	</head>
	
	<body>
		
	</body>
</html>
