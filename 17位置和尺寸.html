<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>位置和尺寸</title>
		<script src="jquery-3.5.0.min.js"></script>
		<style>
			*{
				margin:0px;
				padding:0px;
			}
			.father{
				width:200px;
				height:200px;
				background: green;
				border:50px solid #000000;     /* 边框宽度不算在div大小里面，但边距会算 */
				margin-left:50px;
				position:relative;
			}
			.son{
				width:100px;
				height:100px;
				background: #CD853F;
				position:absolute;     
				left:50px;
				top:50px;
			}
		</style>
		<script>
			$(function()
			{
				var btn=document.getElementsByTagName("button");
				//监听获取
				btn[0].onclick=function()
				{
					console.log($(".father").width());   //这里是200，上一个html的方法是200px
					console.log($(".son").offset().left);  //offset()获取元素距离窗口的偏移位
					console.log($(".son").position().left);//position()获取元素距离定位元素的偏移位,只能获取不能设置,这点与上面两个不同
				}
				//监听设置
				btn[1].onclick=function()
				{
					$(".father").width("500px");
					$(".son").offset(
					{
						left:"10px"	
					});
				}
			});
		</script>
	</head>
	<body>
		<div class="father">
			<div class="son"></div>
		</div>
		<button>获取</button>
		<button>设置</button>
	</body>
</html>
