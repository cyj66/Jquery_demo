<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>展开和收起动画</title>     
		<script src="jquery-3.5.0.min.js"></script>
		<style>
			*{
				margin:0;
				padding:0;
			}
			div{
				width:100px;
				height:300px;
				background: chocolate;
				display:none;
			}
		</style>
		<script>
			//和前面学过的限时和隐藏操作一样
			$(function()
			{
				$("button").eq(0).click(function()
				{
					$("div").slideDown(1000,function()
					{
						alert("展开完毕");
					})
				});
				
				$("button").eq(1).click(function()
				{
					$("div").slideUp(1000,function()
					{
						alert("收起完毕");
					})
				});
				
				$("button").eq(2).click(function()
				{
					$("div").slideToggle(1000,'linear',function()
					{
						alert("切换完毕");
					})
				});
			});
		</script>
	</head>
	<body>
		<button>展开</button>
		<button>收起</button>
		<button>切换</button>
		<div></div>
	</body>
</html>
