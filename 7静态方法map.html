<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>静态方法map</title>
		<script src="jquery-3.5.0.min.js"></script>
		<script>
			var arr=[1,3,5,7];
			var obj={name:1,sex:2,length:3};
			//1.原生map遍历，同样不能遍历伪数组
			arr.map(function(value,index,array)   
			{
				console.log(index,value,array);
			});
			// obj.forEach(function(value,index)
			// {
			// 	console.log(value,index);
			// })
			//2.可以遍历伪数组
			$.map(arr, function(value,index){console.log(index,value);});
			$.map(obj, function(value,index){console.log(index,value);});
			
			var each1=$.each(obj,function(index,value){console.log(index,value);return value+index;});
			var map1=$.map(obj, function(value,index){console.log(index,value);return value+index;});
			console.log(each1);
			console.log(map1);
			//jquery中静态方法each和map的区别：1.each默认返回值为遍历谁返回谁,map为空数组;
			//2.each不支持在回调函数中对遍历数组进行处理，map可以在回调函数中通过return对遍历数组进行处理，然后生成新数组
		</script>
	</head>
	
	<body>
	</body>
</html>
