<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>jquery对象</title>           
		<script src="jquery-3.5.0.min.js"></script>
		<script>
			$(function()
			{
				var $div=$("div");    <!-- jquery对象本质：伪数组,即有length属性 -->	
				console.log($div);    //作用：调试javascript
			})
		</script>
	</head>
	
	<body>
		<div>div1</div>
		<div>div2</div>
		<div>div3</div>
	</body>
</html>
